# Nixpacks configuration for Railway
# Force it to treat this as a simple Node.js worker, NOT a Next.js app

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
# Explicitly skip build phase - this is just a worker
cmds = ["echo 'Skipping build - worker only'"]

[start]
cmd = "npm run worker"

