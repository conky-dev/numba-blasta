# Railway Configuration for SMS Worker
# This deploys ONLY the worker, not the Next.js app

[build]
builder = "NIXPACKS"

# Only watch/include worker files
watchPatterns = [
  "workers/**",
  "lib/**",
  "package.json",
  "package-lock.json",
  "tsconfig.json"
]

[deploy]
startCommand = "npm run worker"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[healthcheck]
checkInterval = 300
timeout = 30

